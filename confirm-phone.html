    <title>نبذه عن الاتحاد</title>

  <body>
    <!-- start page content -->
    <main class="logins-form" style="background-image: url('./photos/bg.jpg')">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <!-- start form -->
            <div class="form" style="margin-top: 27%">
              <h4 class="text-center fw-bold">تفعيل رقم الجوال</h4>
              <p class="text-center">
                سوف يتم ارسال كود التفعيل الخاص بك عبر رسالة
              </p>
              <form action="">
                <!-- phone -->
                <div class="form-group form-group-code">
                  <input
                    type="text"
                    class="code form-control"
                    tabindex="1"
                    maxlength="1"
                    autofocus
                  />
                  <input
                    type="text"
                    class="code form-control"
                    tabindex="2"
                    maxlength="1"
                  />
                  <input
                    type="text"
                    class="code form-control"
                    tabindex="3"
                    maxlength="1"
                  />
                  <input
                    type="text"
                    class="code form-control"
                    tabindex="4"
                    maxlength="1"
                  />
                </div>

                <!-- submit -->
                <div class="submit">
                  <button
                    type="button"
                    class="btn"
                    data-bs-toggle="modal"
                    data-bs-target="#sub-modal"
                  >
                    استمرار
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-logo">
              <img src="photos/white logo.pngx" alt="" />
            </div>
          </div>
        </div>
      </div>

      <!-- start modals -->

      <!-- subscription modal -->
      <div
        class="modal fade"
        id="sub-modal"
        data-bs-backdrop="sub-modal"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header d-flex justify-content-between">
              <h5 class="modal-title fw-bold" id="staticBackdropLabel">
                اشتراك العضوية
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- logo -->
              <div class="etihad-logo d-flex justify-content-center">
                <img src="photos/logo.png" alt="logo" />
              </div>

              <!-- subscription price -->
              <div
                class="price d-flex justify-content-center align-items-center flex-column"
              >
                <div class="fw-bold">0.0 <span> رس</span></div>
                <p class="mt-3 mb-3">اشتراك العضوية مجاني لفترة محدودة</p>
              </div>

              <!-- others logo  -->
              <div class="other-logos d-flex justify-content-center mt-3 mb-3">
                <!-- sport ministry logo -->
                <img src="photos/logoAr.png" alt="logo" />

                <!-- olympic logo -->
                <img src="photos/logoAr2.png" alt="logo" />
              </div>
            </div>
            <div class="modal-footer mb-4">
              <div class="submit d-flex justify-content-center w-100">
                <button
                  type="button"
                  class="btn"
                  data-bs-toggle="modal"
                  data-bs-target="#succes-modal"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  اشتراك
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- success modal -->
      <div
        class="modal fade"
        id="succes-modal"
        data-bs-backdrop="succes-modal"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header d-flex justify-content-between">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="sub-icon d-flex justify-content-center">
                <i class="fa-solid fa-circle-check main-color2"></i>
              </div>
              <!-- subscription alert-->
              <div
                class="alert d-flex justify-content-center align-items-center flex-column"
              >
                <div class="fw-bold">تم ارسال طلب التسجيل بنجاح</div>
                <p class="mt-3 mb-3">سوف يتم المراجعة واشعارك حين الانتهاء</p>
              </div>
            </div>
            <div class="modal-footer mb-4">
              <div class="submit d-flex justify-content-center w-100">
                <a type="button" class="btn" href="login.html">تسجيل الدخول</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- all scripts -->
    <script src="js/main.js"></script>

    <script>
      // verification code

      var items = document.querySelectorAll(".code"),
        lastTabIndex = 4,
        backSpaceCode = 8;
      items.forEach(function (item) {
        item.addEventListener("focus", function (e) {
          e.target.value = "";
        });
        item.addEventListener("keydown", function (e) {
          let keyCode = e.keyCode,
            currentTabIndex = e.target.tabIndex;
          if (keyCode !== backSpaceCode && currentTabIndex !== lastTabIndex) {
            document.querySelectorAll(".code").forEach(function (inpt) {
              if (inpt.tabIndex === currentTabIndex + 1) {
                setTimeout(function () {
                  inpt.focus();
                }, 100);
              }
            });
          }
        });
      });
    </script>
  </body>
