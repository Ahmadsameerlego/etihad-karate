    <script>
      // basic validate password confirm
      function validate_password() {
        var pass = document.getElementById("pass").value;
        var confirm_pass = document.getElementById("confirm_pass").value;
        if (pass != confirm_pass) {
          document.getElementById("wrong_pass_alert").style.color = "red";
          document.getElementById("wrong_pass_alert").innerHTML =
            "â˜’ Use same password";
          document.getElementById("create").disabled = true;
          document.getElementById("create").style.opacity = 0.4;
        } else {
          document.getElementById("wrong_pass_alert").style.color = "green";
          document.getElementById("wrong_pass_alert").innerHTML =
            "ðŸ—¹ Password Matched";
          document.getElementById("create").disabled = false;
          document.getElementById("create").style.opacity = 1;
        }
      }

      // show passsword
      var myInput = document.querySelector(".password"),
        myIcon = document.querySelector(".icon");
      console.log(myIcon);
      myInput.onfocus = function () {
        myIcon.style.right = "3px";
      };
      myInput.onblur = function () {
        myIcon.style.right = "14px";
      };
      myIcon.onclick = function () {
        if (myIcon.children[0].classList.contains("fa-eye")) {
          this.children[0].classList.toggle("fa-eye-slash");
          this.children[0].classList.toggle("fa-eye");
          myInput.setAttribute("type", "text");
        } else {
          myInput.setAttribute("type", "password");
          this.children[0].classList.toggle("fa-eye");
          this.children[0].classList.toggle("fa-eye-slash");
        }
      };
