<!DOCTYPE html>
<html lang="ar">
  <head>
    <!-- meta settings -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fontawesome v6 style cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/regular.min.css"
      integrity="sha512-YoxvmIzlVlt4nYJ6QwBqDzFc+2aXL7yQwkAuscf2ZAg7daNQxlgQHV+LLRHnRXFWPHRvXhJuBBjQqHAqRFkcVw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap v5 cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- main style -->
    <!-- main style => for arabic style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- english style => include both style.css and style-ltr.css in the english version -->
    <!--   <link rel="stylesheet" href="css/style-ltr.css" /> -->
    <title>نبذه عن الاتحاد</title>
  </head>
  <body>
    <!-- start page content -->
    <main class="logins-form" style="background-image: url('./photos/bg.jpg')">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <!-- start form -->
            <div class="form">
              <h4 class="text-center fw-bold">تسجيل الدخول</h4>
              <form action="f-home-page.html">
                <!-- mail / phone -->
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="InputEmail1"
                    name=""
                    aria-describedby="emailHelp"
                    placeholder="رقم الجوال / البريد الالكتروني"
                    required
                  />
                </div>

                <!-- password -->
                <div class="form-group">
                  <input
                    id=""
                    type="password"
                    class="form-control password"
                    name="password"
                    placeholder="الرقم السري"
                    required
                  />
                  <span class="icon"><i class="fa-solid fa-eye"></i></span>
                </div>

                <!-- forget password  -->
                <div class="forget-pass">
                  <a href="forget-pass.html">هل نسيت كلمة المرور</a>
                </div>

                <!-- submit -->
                <div class="submit">
                  <button class="btn">استمرار</button>
                </div>
              </form>
              <div class="have-no-account">
                <span>ليس لديك حساب ؟</span>
              </div>
              <div class="create-account">
                <a href="new-account.html" class="btn">انشاء حساب</a>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-logo">
              <img src="photos/white logo.png" alt="logo" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- end page content -->
    <!-- plugins -->

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- bootstrap v5 cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- fontawesome v6 js cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/regular.min.js"
      integrity="sha512-eH31QC2/CLTAQpugtCMQh/w68mbefCbaDTsSbmqOk86RICy523PnuNMaFfQ5cAkwwJ1dsnn7OUt8bfkF24zprg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- all scripts -->
    <!-- <script src="js/main.js"></script> -->

    <script>
      // show passsword
      var myInput = document.querySelector(".password"),
        myIcon = document.querySelector(".icon");
      console.log(myIcon);
      myInput.onfocus = function () {
        myIcon.style.right = "3px";
      };
      myInput.onblur = function () {
        myIcon.style.right = "14px";
      };
      myIcon.onclick = function () {
        if (myIcon.children[0].classList.contains("fa-eye")) {
          this.children[0].classList.toggle("fa-eye-slash");
          this.children[0].classList.toggle("fa-eye");
          myInput.setAttribute("type", "text");
        } else {
          myInput.setAttribute("type", "password");
          this.children[0].classList.toggle("fa-eye");
          this.children[0].classList.toggle("fa-eye-slash");
        }
      };
    </script>
  </body>
</html>
